<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Tutor</title>
    <link rel="stylesheet" href="aitutor.css">
</head>
<body>

    <!-- Text Overlay -->
    <div class="overlay">
        <div class="container">
            <h1 class="topic">AI English Tutor</h1>
            <div id="chat-box">
              <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
              <button id="start-btn">Start Speaking</button>
              <p id="status">Press the button and speak...</p>
            </div>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>   
    <script src="aitutor.js"></script>
</body>
</html>
